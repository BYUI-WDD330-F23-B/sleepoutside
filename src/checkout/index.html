<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <header class="divider" id="main-header">
  </header>
  <body>

    <main class="divider">
      <section class="checkout-form">
        <h2>Checkout</h2>
        <!-- A form with two sections to it, a shipping form and a payment form -->
        <form>
          <fieldset class="ship-form">
            <legend>Shipping</legend>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" />
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" />
            <label for="address">Address</label>
            <input type="text" id="address" />
            <label for="city">City</label>
            <input type="text" id="city" />
            <label for="state">State</label>
            <input type="text" id="state" />
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" />
          </fieldset>
          <fieldset class="payment-form">
            <legend>Payment</legend>
            <label for="cardfname">Card Holders First Name</label>
            <input type="text" id="cardfname" />
            <label for="cardlname">Card Holders Last Name</label>
            <input type="text" id="cardlname" />
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" />
            <label for="expmonth">Expiration Month</label>
            <input type="text" id="expmonth" />
            <label for="expyear">Expiration Year</label>
            <input type="text" id="expyear" />
            <label for="cvv">CVV</label>
            <input type="text" id="cvv"/>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <section class="order-summary" id="ordersummary">
              <!-- item subtotal -->
              <h4>Subtotal: <span>$0.00</span></h4>
              <h4>Shipping: <span>$0.00</span></h4>
              <h4>Total: <span>$0.00</span></h4>
            </section>
          </fieldset>
          <button class="button" type="submit">Checkout</button>
      </form>


    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
