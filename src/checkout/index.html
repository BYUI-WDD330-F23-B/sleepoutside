<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <header class="divider" id="main-header">
  </header>
  <body>

    <main class="divider">
      <section class="checkout-form">
        <h2>Checkout</h2>
        <!-- A form with two sections to it, a shipping form and a payment form -->
        <form id="checkout">
          <fieldset class="ship-form">
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input type="text" name="street" />
              <label for="city">City</label>
              <input type="text" name="city" />
              <label for="state">State</label>
              <input type="text" name="state" />
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" />
            </div>
          </fieldset>
          <fieldset class="payment-form">
            <legend>Payment</legend>
            <label for="cardfname">Card Holders First Name</label>
            <input type="text" id="cardfname" />
            <label for="cardlname">Card Holders Last Name</label>
            <input type="text" id="cardlname" />
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" />
            <label for="expiration">Expiration Month</label>
            <input type="text" name="expiration" />
            <label for="code">CVV</label>
            <input type="text" name="code"/>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <section class="order-summary" id="ordersummary">
              <!-- item subtotal -->
              <h4>Subtotal: <span>$0.00</span></h4>
              <h4>Shipping: <span>$0.00</span></h4>
              <h4>Total: <span>$0.00</span></h4>
            </section>
          </fieldset>
          <button class="button" type="submit">Checkout</button>
      </form>


    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
