<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <header class="divider" id="main-header">
  </header>
  <body>

    <main class="divider">
        <!-- A basic login form with an email(username) and a password  should have name attributes for email and password, and a submit button-->
        <form id="login-form">
            <label for="username">Username</label>
            <input type="email" id="username" name="username" required value="user1@email.com"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <button type="submit" id="login">Login</button>
        </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
