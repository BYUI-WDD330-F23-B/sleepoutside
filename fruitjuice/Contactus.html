<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tropical Juice Paradise</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img id="logo" src="image/fresh-juice-logo.png" alt="Juice Paradise Logo">
        <div id="header-content">
            <h1 id="header-title">Tropical Juice Paradise</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li class="active"><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div id="contact-info">
            <p>Email: info@juiceparadise.com</p>
            <p>P.O.Box 46162-Nairobi-Kenya</p>
            <p>Phone +254727625340 / +25478122302203</p>
            <!-- Add other addresses or contact information as needed -->
        </div>
    </header>

    <div id="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="footer">
        <div id="footer-left">
            <img src="image/fresh-juice-logo.png" alt="Designer's Logo">
        </div>
        <div id="footer-center">
            <p>&copy; 2023 Tropical Juice Paradise</p>
        </div>
        <div id="footer-right">
            <p>Designed by: Designer's Name</p>
            <p>Designer's Address</p>
        </div>
    </div>
    <script src="script/contact.js"></script>
</body>
</html>
